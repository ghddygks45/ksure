<!DOCTYPE html>

	<meta charset="utf-8">

	<script src="../../asset/rh-kr/js/jquery-ui.js"></script>
	<script src="../../asset/rh-kr/js/jQuery.print.js"></script>
	<script src="../../asset/rh-kr/js/html2canvas.min.js"></script>

	<!-- // 개발 진행 시 삭제요청 -->
	<title>Ksure 한국무역보험공사</title>

	<script>
		$(function () {
			// 서브페이지 LNB 현재 메뉴 활성화

			setTimeout(function () {
				currentPage(6, 3);

<body>
	<!-- 
		[include] 표기로 되어진 부분은 개발 언어로 include 해주세요.
		w3-include-html 속성이 쓰여진 태그는 include 마크업의 부모태그입니다.
		작업 시 참고바랍니다.
	-->

	<div id="wrap">
		<!-- [include] : _inc-skipnav.html  -->
		<div class="accessibility" w3-include-html="_include/_inc-skipnav.html"></div>
		<!-- // skipnav -->

		<!-- [include] : _inc-header.html  -->
		<header id="header" class="header" w3-include-html="_include/_inc-header.html"></header>
		<!-- // header -->

		<!-- [include] : _inc-allmenu.html  -->
		<div class="all_menu" w3-include-html="_include/_inc-allmenu.html"></div>
		<!-- // 전체 메뉴 레이어 -->

		<!-- container -->
		<main id="container" class="container">
			<div class="inner">
				<!-- [include] : _inc-sidebar.html -->
				<aside class="aside" w3-include-html="_include/_inc-sidebar06.html"></aside>
				<!-- // sidebar -->

				<!-- content -->
				<div id="contents" class="contents">
					<div class="content_top">
						<h3 class="depth_tit">공공데이터 수요조사</h3>

						<!-- [include] : _inc-share.html -->
						<ul class="share_wrap" w3-include-html="_include/_inc-share.html"></ul>
						<!-- // share -->

						<!-- [include] : _inc-breadcrumb.html -->
						<div class="location" w3-include-html="_include/_inc-breadcrumb.html"></div>
						<!-- // breadcrumb -->
					</div>

					<!-- infobox -->
					<div class="top_info_box bg_info01">
						<div class="top_info_wrap">
							<strong class="bold sm-fs-14 lg-fs-18">PC용 보안 프로그램이 필요한 선택 설치 후 이용하실 수 있습니다.</strong>
							<ul class="list shape_type1 sm-mt-7 lg-mt-10">
								<li>키보드 보안 프로그램 설치 없이도 서비스를 이용하실 수 있습니다.</li>
								<li>키보드보안 프로그램을 설치하지 않는 경우, 서비스를 위해 입력하는 중요한 정보(개인정보, 비밀번호 등)가 유출될 수 있습니다.</li>
							</ul>
							<a href="#;" class="btn_white_line ico_download sm-mt-7 lg-mt-10">키보드 보안 프로그램 선택 설치</a>
						</div>
					</div>
					<!-- // infobox -->

					<!-- ctn -->
					<div class="ctn">

						<!-- board_write_top -->
						<div class="board_write_top">
							<div class="r">
								<span class="color_red bold">*</span> 표시는 필수 입력 사항입니다.
							</div>
						</div>
						<!-- // board_write_top -->

						<!-- board_write -->
						<div class="board_write default_th">
							<div class="row">
								<div class="div_th">
									<label for="text1">성명</label>
								</div>
								<div class="div_td">
									<input type="text" id="text1" class="inp_default input-readonly" value="홍길동" readonly>
								</div>
							</div>
							<div class="row">
								<div class="div_th">이메일 <span class="bold color_red">*</span><span class="blind">필수</span></div>
								<div class="div_td">
									<div class="email_inp">
										<span class="wr1">
											<input type="text" class="email_inp1" title="이메일 아이디 입력"> @
										</span>
										<span class="wr2">
											<input type="text" class="email_inp2" title="이메일 계정 입력">
											<select name="" id="" title="이메일 계정 선택">
												<option value="">선택하세요</option>
											</select>
										</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="div_th">
									<label for="pw">비밀번호 <span class="bold color_red">*</span><span class="blind">필수</span></label>
								</div>
								<div class="div_td">
									<div class="pw_box">
										<input type="text" id="pw" class="input_password" placeholder="비밀번호를 입력해주세요.">
										<a href="#;" class="btn_password"><span class="blind">가상키패드 열기</span></a>
									</div>
									<span class="color_red txt_vm">※ 가상 키패드를 통한 보안 서비스 이용</span>
								</div>
							</div>
							<div class="row">
								<div class="div_th">
									<label for="subject">제목 <span class="bold color_red">*</span><span class="blind">필수</span></label>
								</div>
								<div class="div_td">
									<input type="text" id="subject" placeholder="제목을 입력해주세요.(제목은 함축적으로 표현하고 미사여구 사용은 자제)"
										class="inp_w_full">
								</div>
							</div>
							<div class="row">
								<div class="div_th">
									<label for="detail">내용 <span class="bold color_red">*</span><span class="blind">필수</span></label>
								</div>
								<div class="div_td">
									<textarea name="" id="detail" cols="30" rows="10" class="textarea"
										placeholder="개인정보노출 방지를 위해 개인정보(주민번호, 신용카드번호, 은행계좌번호, 법인등록번호, 핸드폰번호 등이 포함되지 않도록 각별히 주의하시기 바랍니다."></textarea>
								</div>
							</div>
						</div>
						<!-- // board_write -->

						<!-- button -->
						<div class="btn_wrap">
							<div class="r">
								<a href="⑥정보공개-공공데이터개방-공공데이터수요조사-목록.html" class="btn md bg_red">등록</a>
								<a href="⑥정보공개-공공데이터개방-공공데이터수요조사-목록.html" class="btn md bg_lightgray">취소</a>
							</div>
						</div>
						<!-- // button -->

					</div>
					<!-- // ctn -->
				</div>
				<!-- // content -->
			</div>

		<footer id="footer" class="footer" w3-include-html="_include/_inc-footer.html"></footer>
