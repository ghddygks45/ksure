<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="../../asset/rh-fx/css/style.css">
	<script src="../../asset/rh-fx/js/jquery-3.6.0.min.js"></script>
	<script src="../../asset/rh-fx/js/jquery-ui.js"></script>
	<script src="../../asset/rh-fx/js/jQuery.print.js"></script>
	<script src="../../asset/rh-fx/js/html2canvas.min.js"></script>
	<script src="../../asset/rh-fx/js/jspdf.min.js"></script>
	<script src="../../asset/rh-fx/js/ui.js"></script>

	<!-- 퍼블용 script -->
	<script src="../../asset/rh-fx/js/include.js"></script>
	<!-- // 개발 진행 시 삭제요청 -->
	<title>Ksure 한국무역보험공사</title>
</head>

<body>
	<!-- 
		[include] 표기로 되어진 부분은 개발 언어로 include 해주세요.
		w3-include-html 속성이 쓰여진 태그는 include 마크업의 부모태그입니다.
		작업 시 참고바랍니다.
	-->

	<div id="wrap">
		<!-- [include] : _inc-skipnav.html  -->
		<div class="accessibility" w3-include-html="_include/_inc-skipnav.html"></div>
		<!-- // skipnav -->

		<!-- [include] : _inc-header.html  -->
		<header id="header" class="header" w3-include-html="_include/_inc-header.html"></header>
		<!-- // header -->

		<!-- [include] : _inc-allmenu.html  -->
		<div class="all_menu" w3-include-html="_include/_inc-allmenu.html"></div>
		<!-- // 전체 메뉴 레이어 -->

		<!-- container -->
		<main id="container" class="container">
			<div class="inner">
				<!-- [include] : _inc-sidebar.html -->
				<aside class="aside" w3-include-html="_include/_inc-sidebar01.html"></aside>
				<!-- // sidebar -->

				<!-- content -->
				<div id="contents" class="contents">
					<div class="content_top">
						<h3 class="depth_tit">FX뉴스</h3>

						<!-- [include] : _inc-share.html -->
						<ul class="share_wrap" w3-include-html="_include/_inc-share.html"></ul>
						<!-- // share -->

						<!-- [include] : _inc-breadcrumb.html -->
						<div class="location" w3-include-html="_include/_inc-breadcrumb.html"></div>
						<!-- // breadcrumb -->
					</div>

					<!-- ctn -->
					<div class="ctn">
						<iframe src="https://real.einfomax.co.kr/v2/datafeed/ksure/fxview?id=20220923134422224" title="뉴스 게시판"
							frameborder="0" style="width:100%; min-height:500px;" id="iframe"></iframe>
						<script>
							let height;
							window.addEventListener('message', function (e) {
								// e.data가 전달받은 메시지
								height = e.data + 'px';
								$("#iframe").css('height', height)
							});
						</script>
					</div>
					<!-- // ctn -->
				</div>
				<!-- // content -->
			</div>
		</main>
		<!-- // container -->

		<!-- [include] : _inc-footer.html -->
		<footer id="footer" class="footer" w3-include-html="_include/_inc-footer.html"></footer>
		<!-- // footer -->
	</div>
</body>

</html>
